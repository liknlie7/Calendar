<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calendar.css">
    <title>Calendar</title>
</head>

<body>
    <div class="topBar">
        <div class="calendarTitle">
            <h1>カレンダー</h1>
        </div>
        <button type="button" id="todayButton">今日</button>
        <div id="prevButton">
            &laquo;
        </div>
        <div id="nextButton">
            &raquo;
        </div>
        <div id="date">
            2021年05月
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <!-- <th id="prev">&laquo;</th>
                <th id="title" colspan="5">2020/05</th>
                <th id="next">&raquo;</th> -->
            </tr>
            <tr>
                <th>日</th>
                <th>月</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>
                <th>金</th>
                <th>土</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <!-- <td id="today" colspan="7"></td> -->
        </tfoot>
    </table>

    <script type="text/javascript" src="Calendar.js"></script>
</body>

</html>
