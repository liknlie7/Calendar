<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calendar.css">
    <title>Calendar</title>
</head>

<body>
    <div class="topBar">
        <div class="calendarTitle">
            <h1>カレンダー</h1>
        </div>
        <button type="button" id="todayButton">今日</button>
        <div id="prevButton">
            &laquo;
        </div>
        <div id="nextButton">
            &raquo;
        </div>
        <div id="date">
            2021年05月
        </div>
        <button type="button" id="scheduleButton">スケジュールの追加</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>日</th>
                <th>月</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>
                <th>金</th>
                <th>土</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <form action="">
        <span id="inputForm">
            <div class="inputFormTopBar">　</div>
            <div class="exit">×</div>
            <ul>
                <li>
                    <input type="text" name="title" class="formText" width="24" placeholder="タイトルの入力" required>
                </li>
                <li>
                    <input type="date" name="date" class="formDate" required>
                </li>
                <li>
                    <input type="time" name="time" class="formTime" required>
                </li>
            </ul>
            <input type="submit" name="submit" value="完了" class="formSubmit">
        </span>
    </form>

    <script type="text/javascript" src="Calendar.js"></script>
</body>

</html>
